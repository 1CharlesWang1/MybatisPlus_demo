<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <title>SpringMVC案例</title>    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-form :model="formData" status-icon :rules="rules"                         ref="ruleForm" label-width="100px" class="demo-ruleForm">                    <el-form-item label="用户名" prop="pass">                        <el-input placeholder="图书名称" style="width: 200px;" v-model="formData.condition" ></el-input>                    </el-form-item>                    <el-form-item>                        <el-button class="dalfBut" @click="selectByCondition()" >查询</el-button>                    </el-form-item>                </el-form>                <el-button type="primary" class="butT" @click="openAdd()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="price" label="价格" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="openUpdate(scope.row)">编辑</el-button>                        <el-button size="mini" type="danger" @click="openDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisibleAdd">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="价格">                                    <el-input v-model="formData.price"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisibleAdd = false">取消</el-button>                        <el-button type="primary" @click="insertBook()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 修改标签弹层 -->            <div class="update-form">                <el-dialog title="修改图书" :visible.sync="dialogFormVisibleUpdate">                    <el-form ref="dataUpdateForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="价格">                                    <el-input v-model="formData.price"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisibleUpdate = false">取消</el-button>                        <el-button type="primary" @click="updateBook()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 删除标签弹层 -->            <div class="update-form">                <el-dialog title="删除图书" :visible.sync="dialogFormVisibleDelete">                    <el-button @click="dialogFormVisibleDelete = false">取消</el-button>                    <el-button type="primary" @click="deleteBook()">确定</el-button>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的分页列表数据            formData: {},//表单数据            dialogFormVisibleAdd: false,//增加表单是否可见            dialogFormVisibleUpdate: false,//编辑表单是否可见            dialogFormVisibleDelete: false,//删除表单是否可见            pagination: {},//分页模型数据，暂时弃用        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.selectAll();        },        methods: {            // 重置表单            resetForm() {                //清空输入框                this.formData = {};            },            //主页列表查询            selectAll() {                axios.get("http://localhost:8085/books").then((res) => {                    this.dataList = res.data.data;                });            },            selectByCondition() {                var condition = this.formData.condition;                // this.$message.success(condition);                console.log(condition);                axios.put("http://localhost:8085/books/" + condition).then((res) => {                    if (res.data != null) {                        this.$message.success("查询成功");                        this.dataList = res.data.data;                    } else {                        this.$message.error("查询失败");                    }                })            },            // 弹出添加窗口            openAdd() {                this.dialogFormVisibleAdd = true;                this.resetForm();            },            // 添加            insertBook() {                axios.post("http://localhost:8085/books", this.formData).then((res) => {                    if (res.data.code == 20011) {                        this.dialogFormVisibleAdd = false;                        this.$message.success("添加成功");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.selectAll();                });            },            // 弹出修改窗口            openUpdate(row) {                axios.get("http://localhost:8085/books/" + row.id).then((res) => {                    if (res.data.code == 20041) {                        this.formData = res.data.data;                        this.dialogFormVisibleUpdate = true;                    } else {                        this.$message.error(res.data.msg);                    }                })            },            // 修改            updateBook() {                axios.put("http://localhost:8085/books", this.formData).then((res) => {                    if (res.data.code == 20031) {                        this.dialogFormVisibleUpdate = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.selectAll();                });            },            // 弹出删除窗口            openDelete(row) {                // 弹出提示框                this.$confirm("确认删除?", "提示", {                    type: 'info'                }).then(() => {                    axios.delete("http://localhost:8085/books/" + row.id, this.formData).then((res) => {                        if (res.data.code == 20021) {                            this.$message.success("删除成功");                        } else {                            this.$message.error(res.data.msg);                        }                    }).finally(() => {                        this.selectAll();                    });                })            },        }    })</script></html>
