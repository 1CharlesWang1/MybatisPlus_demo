<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <title>登录</title>    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <style>        #app{            margin: 200px;        }    </style></head><body class="hold-transition"><div id="app">    <el-form :model="formData" status-icon :rules="rules"             ref="ruleForm" label-width="100px" class="demo-ruleForm">        <el-form-item label="用户名" prop="pass">            <el-input v-model="formData.username" autocomplete="off"></el-input>        </el-form-item>        <el-form-item label="密码" prop="checkPass">            <el-input v-model="formData.password" ></el-input>        </el-form-item>        <el-form-item>            <el-button type="primary" @click="loginCommit()">提交</el-button>            <el-button @click="resetForm('ruleForm')">重置</el-button>        </el-form-item>    </el-form></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            formData: {},        },        methods: {            loginCommit(){                var username = this.formData.username;                var password = this.formData.password;                axios.get("http://localhost:8080/users/" + username+"+"+password).then((res) => {                    if (res.data == true) {                        this.$message.success("登录成功");                        document.location.href="http://localhost:8080/pages/main.html";                    } else {                        this.$message.error("用户名或密码错误");                    }                })            },            resetForm(formName) {                this.$refs[formName].resetFields();            }        }    })</script></html>
